<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Monitor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div id="compat-warning" class="hidden">
        <strong>⚠️ Compatibility Issue:</strong> <span id="compat-message"></span>
        <div id="compat-fix" class="fix-instructions"></div>
    </div>
    <div style="display:flex; align-items:center">
        <h1>BLE Monitor</h1>
        <span id="status" class="status-badge">Idle</span>
    </div>
    <div style="display:flex; gap:8px; align-items:center">
        <button id="btn-scan-toggle">Start scanning</button>
        <button id="btn-record-toggle">Start recording</button>
        <label style="margin-left:8px; font-size:0.8rem; color:var(--text-dim); display:flex; gap:6px; align-items:center"><input id="stop-on-save" type="checkbox"> Stop scan when saving</label>
        <span id="record-status" style="font-size:0.8rem; color:var(--text-dim); margin-left:8px;"></span>
    </div>
</header>

<section id="controls-bar">
    <div class="control-group">
        <label for="rssi-slider" style="font-size:0.8rem; color:var(--text-dim)">Min RSSI: <span id="rssi-val">-100</span> dBm</label>
        <input type="range" id="rssi-slider" min="-100" max="-20" value="-100">
    </div>

    <div class="control-group grow">
        <input type="text" id="filter-text" placeholder="Filter by Name or ID...">
        <select id="filter-type">
            <option value="name">Name</option>
            <option value="id">UUID/ID</option>
        </select>
    </div>

    <div class="control-group">
        <select id="sort-type">
            <option value="rssi">Signal (RSSI)</option>
            <option value="lastSeen">Last Recv</option>
            <option value="rate">Ads/sec</option>
            <option value="total">Total Ads</option>
            <option value="name">Name</option>
        </select>
        <button id="sort-order" title="Toggle Order" data-dir="desc" style="padding: 8px 12px;">⬇</button>
    </div>
</section>

<div id="device-grid"></div>
<div id="test-results"></div>

<div id="fab-container">
    <button id="fab-btn" title="Settings">
        <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
    </button>
    <div id="settings-menu">
        <div class="theme-row"><span class="theme-label">Theme</span><button id="theme-toggle" style="padding:4px 10px; font-size:0.8rem;">Light</button></div>
        <div class="theme-row">
            <span class="theme-label">Color</span>
            <div style="flex:1; display:flex; flex-direction:column; gap:8px;">
                <div class="color-input-row" style="display:flex; justify-content:flex-end; gap:8px; align-items:center;">
                    <input id="color-hex" class="color-input" type="text" placeholder="#RRGGBB" style="padding:6px 8px; width:120px;" />
                    <button id="color-apply" style="padding:6px 10px; font-size:0.9rem;">Apply</button>
                </div>
                <div class="color-options swatches-row" style="display:flex; gap:8px; justify-content:flex-end;">
                    <div class="swatch" style="background:#03dac6;" data-color="#03dac6" data-bg="#003d33"></div>
                    <div class="swatch" style="background:#bb86fc;" data-color="#bb86fc" data-bg="#32004a"></div>
                    <div class="swatch" style="background:#ff9800;" data-color="#ff9800" data-bg="#4a2c00"></div>
                    <div class="swatch" style="background:#76ff03;" data-color="#76ff03" data-bg="#1b3300"></div>
                </div>
            </div>
        </div>
        <div class="theme-row" style="margin-top:10px; padding-top:10px; border-top:1px solid #333">
             <label style="font-size:0.8rem; color:var(--text-dim)">Replay Session</label>
             <div style="display:flex; align-items:center; gap:8px; margin-top:6px;">
                 <label id="replay-file-label" for="replay-file" class="file-btn" style="padding:6px 10px; background:var(--card-bg); cursor:pointer; border-radius:4px; font-size:0.9rem;">Load Replay</label>
                 <input type="file" id="replay-file" accept=".json" style="display:none;">
                 <span id="replay-file-name" style="font-size:0.8rem; color:var(--text-dim);"></span>
                 <button id="btn-start-replay" style="padding:6px 10px; font-size:0.8rem; margin-left:auto;" disabled>Start Replay</button>
             </div>

        </div>
        <div class="theme-row" style="margin-top:10px; padding-top:10px; border-top:1px solid #333">
             <a href="?test=true" style="color:var(--text-dim); text-decoration:none; font-size:0.8rem;">Run Test Suite</a>
        </div>
    </div>
</div>

<div id="detail-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header-actions">
            <button id="modal-pause" class="icon-btn" title="Pause Live Updates">⏸</button>
            <button id="modal-close" class="icon-btn" title="Close">&times;</button>
        </div>
        <h2 id="modal-title">Device Name</h2>
        <div id="modal-id" class="modal-subtitle">ID: 00:00:00...</div>

        <div class="detail-section">
            <h3>Signal</h3>
            <div class="detail-row"><span>RSSI:</span> <span id="modal-rssi">-</span></div>
            <div class="detail-row"><span>Tx Power:</span> <span id="modal-tx">-</span></div>
        </div>
        <div class="detail-section">
            <h3>Services (UUIDs)</h3>
            <div id="modal-uuids" class="code-block">None</div>
        </div>
        <div class="detail-section">
            <h3>Manufacturer Data</h3>
            <div id="modal-mfg" class="code-block">None</div>
        </div>
        <div class="detail-section">
            <h3>Service Data</h3>
            <div id="modal-svc" class="code-block">None</div>
        </div>
    </div>
</div>

<script type="module" src="js/core/app.js"></script>
</body>
</html>
