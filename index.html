<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Monitor</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #03dac6;
            --warn: #cf6679;
            --text-main: #ffffff;
            --text-dim: #bbbbbb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        /* Header & Controls */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #333;
            color: #888;
            margin-left: 10px;
            transition: all 0.3s;
        }
        .status-badge.active { background: #003d33; color: var(--accent); border: 1px solid var(--accent); }

        button {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover { background: rgba(3, 218, 198, 0.1); }
        button:disabled { border-color: #444; color: #444; cursor: not-allowed; opacity: 0.5; }

        /* Grid Layout */
        #device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 12px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: border-color 0.2s;
        }
        .card.fresh { border-color: var(--accent); }

        /* Card Internals */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-name { font-weight: bold; color: var(--accent); font-size: 1rem; }
        .packet-count { 
            font-family: monospace; 
            font-size: 0.8rem; 
            background: #333; 
            padding: 2px 6px; 
            border-radius: 4px; 
            color: #fff;
            min-width: 80px;
            text-align: center;
        }

        .card-center {
            font-family: monospace;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            background: #181818;
            padding: 4px;
            border-radius: 4px;
            letter-spacing: 1px;
        }
        
        /* RSSI Visuals */
        .rssi-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 2px;
        }
        .meter {
            flex-grow: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        .fill { height: 100%; background: var(--accent); transition: width 0.2s; }
        .rssi-text { font-family: monospace; font-size: 0.8rem; color: var(--text-dim); min-width: 60px; text-align: right; }

    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center">
        <h1>BLE Monitor</h1>
        <span id="status" class="status-badge">Idle</span>
    </div>
    <div>
        <button id="btn-start">Start Scanner</button>
        <button id="btn-stop" disabled>Stop</button>
    </div>
</header>

<div id="device-grid"></div>

<script>
    const btnStart = document.getElementById('btn-start');
    const btnStop = document.getElementById('btn-stop');
    const statusBadge = document.getElementById('status');
    const grid = document.getElementById('device-grid');

    let scan = null;
    let isScanning = false;
    let rateInterval = null;
    
    // Store stats: id -> { total: number, bucket: number, rate: number }
    // 'bucket' collects packets over 1 second, then resets.
    const deviceStats = new Map(); 

    // --- Main Control Logic ---
    btnStart.addEventListener('click', async () => {
        try {
            // 1. Hardware Wake Up
            try {
                await navigator.bluetooth.requestDevice({ acceptAllDevices: true });
            } catch (e) { /* Expected user cancellation */ }

            // 2. Start Real Scan
            scan = await navigator.bluetooth.requestLEScan({
                acceptAllAdvertisements: true,
                keepRepeatedDevices: true
            });

            isScanning = true;
            updateUIState(true);
            
            // 3. Start Rate Calculator (runs every 1 second)
            rateInterval = setInterval(calculateRates, 1000);

            navigator.bluetooth.addEventListener('advertisementreceived', onAdvertisement);

        } catch (error) {
            console.error(error);
            alert("Scan failed to start: " + error);
            updateUIState(false);
        }
    });

    btnStop.addEventListener('click', stopScan);

    function stopScan() {
        if (scan) {
            try { scan.stop(); } catch(e) { console.log("Scan already stopped"); }
            navigator.bluetooth.removeEventListener('advertisementreceived', onAdvertisement);
            scan = null;
        }
        
        if (rateInterval) {
            clearInterval(rateInterval);
            rateInterval = null;
        }

        isScanning = false;
        updateUIState(false);
    }

    function updateUIState(running) {
        if (running) {
            btnStart.disabled = true;
            btnStop.disabled = false;
            statusBadge.textContent = "Scanning Active";
            statusBadge.classList.add("active");
        } else {
            btnStart.disabled = false;
            btnStop.disabled = true;
            statusBadge.textContent = "Idle";
            statusBadge.classList.remove("active");
        }
    }

    // --- Focus / Visibility Handling ---
    document.addEventListener("visibilitychange", () => {
        if (document.hidden && isScanning) stopScan();
    });

    window.addEventListener("blur", () => {
        if (isScanning) stopScan();
    });

    // --- Rate Calculator (Runs every 1s) ---
    function calculateRates() {
        deviceStats.forEach((stats, id) => {
            // Move bucket count to rate, then reset bucket
            stats.rate = stats.bucket;
            stats.bucket = 0;

            // Update just the badge text in the DOM to prevent full re-render flickering
            const badge = document.getElementById(`badge-${id}`);
            if (badge) {
                badge.textContent = `Rx: ${stats.total} | ${stats.rate}/s`;
            }
        });
    }

    // --- Packet Handler ---
    function onAdvertisement(event) {
        const { device, rssi, txPower } = event;
        const id = device.id;
        const name = device.name || 'N/A';
        
        // Update Stats
        let stats = deviceStats.get(id);
        if (!stats) {
            stats = { total: 0, bucket: 0, rate: 0 };
            deviceStats.set(id, stats);
        }
        stats.total++;
        stats.bucket++;

        let card = document.getElementById(id);
        
        // Create Card if new
        if (!card) {
            card = document.createElement('div');
            card.id = id;
            card.className = 'card';
            grid.appendChild(card);
            // If new card, render full HTML immediately
            renderCardContent(card, id, name, rssi, txPower, stats);
        } else {
            // If existing card, update content
            renderCardContent(card, id, name, rssi, txPower, stats);
        }

        // Add 'fresh' visual flash
        card.classList.remove('fresh');
        void card.offsetWidth; 
        card.classList.add('fresh');
    }

    function renderCardContent(card, id, name, rssi, txPower, stats) {
        const percent = Math.min(Math.max((rssi + 100) * 1.5, 0), 100);
        
        // Note: We give the packet-count span a unique ID (badge-${id})
        // so the setInterval timer can find it easily to update rate even if no packets come in.
        card.innerHTML = `
            <div class="card-header">
                <span class="device-name" title="${name}">${name}</span>
                <span id="badge-${id}" class="packet-count" title="Total | Rate">Rx: ${stats.total} | ${stats.rate}/s</span>
            </div>
            
            <div class="card-center" title="Device ID / MAC">${id}</div>
            
            <div class="rssi-container">
                <div class="meter"><div class="fill" style="width:${percent}%"></div></div>
                <div class="rssi-text">${rssi} dBm</div>
            </div>
        `;
    }
</script>

</body>
</html>
